<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!-- <script
			  src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous">
  </script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="js/login.js"></script>
</head>
<body class="bg-secondary">
  <div class="container-fluid">
    <br><br>
   <center>
      <div class="card bg-light mb-3" style="max-width: 25rem;" id="signIn">
         <div class="card-header" style="font-size:30px;"><strong>LOG IN</strong></div>
              <div class="card-body">
                     <div class="col sm-3">
                        <div style="margin:15px;"><button class="btn btn-danger btn-lg " id="btnSigninEmail"><i class="fas fa-envelope">   </i>  Sign in with <b>Email</b> </button>  </div>
                        <div style="margin:15px;"><button class="btn btn-primary btn-lg " id="btnSigninFingerprint"><i class="fas fa-fingerprint"></i>  Sign in with <b>Fingerprint</b></button></div>
                     </div>
              </div>
      </div>

      <div class="card bg-light mb-3" style="max-width: 25rem;" id="signinWithEmil">
        <div class="card-header" style="font-size:30px;"><strong>Sign in with Email</strong></div>
          <div class="card-body">
              <div id="firebaseui-auth-container"></div>
              <br>
           </div>
      </div>

      <div class="card bg-light mb-3" style="max-width: 25rem;" id="signinWithFingerprint">
        <div class="card-header" style="font-size:30px;"><strong>Sign in with Fingerprint</strong></div>
          <div class="card-body">
               <img src="src/fingerScan.png" style="width:250px;height:250px" alt="" >
                <br><br>
                <a  class= "btn btn-primary text-white  btn-lg" id="btnFPScan">Scan</a> <br><br>
                <div id="load"class="spinner-border text-primary " style="width: 3rem; height: 3rem;" role="status"></div>
         </div>
      </div>
   </center>
  </div>
</body>
</html>
